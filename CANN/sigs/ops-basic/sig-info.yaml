name: ops-basic
description: 负责维护和开发深度学习框架中核心、基础算子(数学计算、张量变换、随机数、计算机视觉)的兴趣小组。我们致力于提供高性能、高可靠性的基础运算组件，为上层模型和应用构建坚实的计算基石，覆盖了从基础张量变换、基础的数学计算到经典计算机视觉任务的核心计算需求。
