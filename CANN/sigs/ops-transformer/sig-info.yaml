name: ops-transformer
description: 提供transformer类大模型算子的高阶算子库，简称ops-transformer，涵盖了常见的FlashAttention、MoE（Mixture of Experts）等算子
mailing_list: NA
meeting_whiteboard_url: NA
mentors: []
committers: []
reviewers: []
repositories:
# 配置方案：1、配置原则，maintainer 具备transformer 对应所有仓所有目录（API除外）/lgtm和/approve权限；
# committer 具备对应看护仓和目录/lgtm和/approve权限；
# 2、针对对外API，只有对应committer才具有+1，+2权限，对应committer审批时，需要有对应评审变更评审纪要；
# 3、目前按照业务划分，每个业务均单独配置全量maintainer 和 特定committer，未单独设置的目录，如根目录和comm目录，只能有maintainer审批；

- repo:
  - cann/ops-transformer
  entry_configs: 
  - path:
    - "*/*/op_host/op_api/*.h"
    - "*/*/op_host/*_def.cpp"
    - "*/*/op_api/*.h"
    - "*/*/op_graph/*_proto.h"
